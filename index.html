    <link rel="stylesheet" href="style/css/style.css">

    <title>Tetris</title>
</head>
<body>
    <div class="main">
       
    </div>

    <div class="points">
     <input type="text"  readonly>
    </div>

    <div class="controls">
        <h2>Управление</h2>
        <p>Вправо - стрелка вправо</p>
        <p>Влево - стрелка влево</p>
        <p>Повернуть фигуру - стрелка вверх</p>
        <p>Ускорить фигуру - стрелка вниз</p>
    </div>

    <div class="overlay"></div>
    <div class="modal">
        <h2>Выберите уровень</h2>
        <div class="button easy">Easy</div>
        <div class="button normal">Normal</div>
        <div class="button hard">Hard</div>
        <div class="welcome"><a href="https://vk.com/alexstrekozov" target="_blank">Создатель</a></div>
